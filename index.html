<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitter Flash Colors Container</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dots-container" id="dots-container"></div>
    <div class="glitter-container" id="container1">
        <img src="box1.png" alt="Box 1" class="flasher">
    </div>
    <div class="glitter-container" id="container2">
        <img src="box2.png" alt="Box 2" class="flasher">
    </div>
    <div class="glitter-container" id="container3">
        <img src="box3.png" alt="Box 3" class="flasher">
    </div>
    <div class="countdown-container">
        <div id="countdown-bar" class="countdown-bar"></div>
    </div>
    <div id="text-container" class="text-container"></div> <!-- إضافة حاوية للنص -->
    <audio id="timer-sound" src="timer-sound.mp3" loop></audio>
    <audio id="bubble-sound" src="surprise-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
